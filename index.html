<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
  </head>
  <body>
    <h2>Калькулятор стоимости</h2>

    <label>Количество:</label><br />
    <input type="text" id="quantity" /><br /><br />

    <label>Тип услуги:</label><br />
    <label><input type="radio" name="type" value="1" /> Тип 1</label><br />
    <label><input type="radio" name="type" value="2" /> Тип 2</label><br />
    <label><input type="radio" name="type" value="3" /> Тип 3</label
    ><br /><br />

    <div id="optionsDiv" style="display: none">
      <label>Опция:</label><br />
      <select id="option">
        <option value="0">Без опции (+0 руб.)</option>
        <option value="50">Опция A (+50 руб.)</option>
        <option value="100">Опция B (+100 руб.)</option></select
      ><br /><br />
    </div>

    <div id="propertyDiv" style="display: none">
      <label> <input type="checkbox" id="prop" /> Свойство (+75 руб.) </label
      ><br /><br />
    </div>

    <div id="error" style="color: red"></div>
    <div id="result" style="color: green; font-weight: bold"></div>

    <script src="main.js"></script>
  </body>
</html>
